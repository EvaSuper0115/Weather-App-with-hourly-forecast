<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
    <title>SheCodesPlus - Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9bb5a0ce89.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

 <body>
   <div class="container">
     <div class="pagePaddingWeatherToday">
        
        <button id="switch-mode-button"><i class="fa-solid fa-toggle-on"></i> </button>
        

       <div class="row">
         <div class="col-1"></div>
          
          <div class="col-8">
          <form id="city-search" class="weather-search-form" autocomplete="off">
            
             <input
               id="inputed-city"
                type="search"
                class="search-bar form-control"
                placeholder="search city"
                autofocus="on"
              /> 
            </div>
            <div class="col-2">
            <button class="searchButton btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            </div>
          </form>
       </div>
        
          <form id="current-location-search">
            <button class="currentLocationButton btn" type="button">
              <i class="fa-solid fa-map-location-dot"></i> <small class="currentLocation">current location</small>
            </button>
          </form>
            
          
       

        <h1 id="user-inputed-city" class="cityName">(loading...)</h1>
        <h2 id="destination-date"></h2>
        
       
       
            <div id="degree-number" class="degreeNow">10</div>
            <div class="degreeSign"> <span id="celsius" class="active">°C </span>|<span id="fahrenheit">°F </div>
        
         
            <img id="weatherNowIcon" 
            class="degreeNowIcon" 
            src="https://openweathermap.org/img/wn/04n@2x.png" 
            alt="icon-id-04n">
  
            
        <div class="row">
          <div class="col">
            <div class="weatherDetails">
              <p id="weatherDetail-1"></p>
              <p id="weatherDetail-2"></p>
              <p id="weatherDetail-3"></p>
            </div>
          </div>
          <div class="col">
            <div class="degreeDetails">
            <p id="lowest-degree"> </p>
            <p id="highest-degree"> </p>
           <p id="feels-like-degree"></p>
           </div>
          </div>
        </div>

        <div id="last-updated-title">last updated</div>
      <div id="date"></div>
      <div id="last-updated-time"></div>
      </div>
        
    

      <div class="pagePaddingWeatherNextFiveDays">

        <p class="forecastPageTitle">5-DAY-FORECAST</p>
        
        <div id="forecast-for-each-day"></div>

        <p id="footer">Designed and Coded by <a href="mailto:2021toontaieva@gmail.com" target="_blank">On Tai To <i class="fa-solid fa-envelope"></i></a> and is <a href="https://github.com/EvaSuper0115/SheCodes-Plus-Weather-App" target="_blank">open-sourced on GitHub </a>and <a href="https://app.netlify.com/sites/loquacious-pastelito-af78cc/overview" target="_blank">hosted on Netlify</a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/javascript.js"></script>
  </body>
</html>
